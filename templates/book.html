{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Management</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <style>
        /* Custom styles for card hover effect */
        .card {
            transition: box-shadow 0.3s;
            width: 100%;
            height: auto;
            background-color: #333;
            border: 1px solid orange;
            border-radius: 8px;
            color: orange;
        }
        .card:hover {
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card-title {
            color: #ffc107;
            font-size: 2rem;
            font-weight: bold;
        }
        .card-text {
            color: #fff;
            font-size: 1.2rem;
        }

        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #333;
        }

        .btn-primary:hover {
            background-color: #ffca28;
            border-color: #ffca28;
            color: #333;
        }

        .myNav {
            background-color: yellow;
        }
        .navbar-custom .nav-link {
            color: black !important;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .navbar-custom .navbar-brand {
            color: black !important;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .navbar-custom .nav-link:hover {
            color: orange !important;
        }
        body {
            background-color: white;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: orange;
        }

        .form-control {
            margin-bottom: 20px;
            background-color: #444;
            color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom myNav">
        <a class="navbar-brand" href="#">Car Rental Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Cards -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mb-4 mr-auto">
                <div class="card shadow">
                    <div class="card-content">
                        <h5 class="card-title">BOOK YOUR CAR</h5>
                        <form>
                            <input type="text" class="form-control" placeholder="Pickup Date" aria-label="Pickup Date" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'">
                            <input type="text" class="form-control" placeholder="Dropoff Date" aria-label="Dropoff Date" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'">
                            <button type="submit" class="btn btn-primary" onclick="window.location.href='/cars';">Search Car</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; 2024 Car Rental Management by Rajesh</p>
            <p>Under the Esteemed Guidance of K.V.Chandhra Sekhar, Assistant Professor, Dept of CSM & CSD</p>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery (for optional dropdowns and other features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
